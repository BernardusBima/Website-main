backend:
  name: git-gateway
  branch: main # Ganti ke 'master' jika branch utamamu 'master'

# Aktifkan ini untuk testing CMS di localhost
local_backend: true

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "artikel"
    label: "Artikel Hukum"
    folder: "articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Judul Artikel", name: "title", widget: "string", hint: "Tulis judul yang menarik dan relevan."}
      - {label: "Tanggal Publikasi", name: "date", widget: "datetime"}
      - {label: "Kategori", name: "category", widget: "string", default: "Hukum Umum", hint: "Contoh: Hukum Pidana, Hukum Perdata, Berita"}
      - {label: "Gambar Utama (Thumbnail)", name: "thumbnail", widget: "image", hint: "Pilih gambar utama yang akan muncul di daftar artikel."}
      - {label: "Ringkasan (Summary)", name: "summary", widget: "text", hint: "Tulis 1-2 kalimat ringkasan untuk tampil di halaman daftar artikel."}
      - {label: "Konten Lengkap", name: "body", widget: "markdown", hint: "Tulis isi artikel lengkap di sini. Gunakan tombol di atas untuk format."}
      - {label: "Layout", name: "layout", widget: "hidden", default: "artikel.njk"}
      - {label: "Tags", name: "tags", widget: "hidden", default: "artikel"}